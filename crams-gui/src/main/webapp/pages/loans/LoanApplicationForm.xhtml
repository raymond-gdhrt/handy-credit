<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/pages/freyaatemplate/template.xhtml">

    <ui:define name="content">
        <h:form id="loanApplicationForm" enctype="multipart/form-data">

            <ui:fragment>
                <div class="ui-g p-grid">
                    <div class="ui-g-12 NoMargin">

                        <div class="card ">
                            <div class="ui-g-12">

                                <p:fieldset legend="Short Book Info"
                                            style="margin-bottom:20px">
                                    <div class="p-grid">
                                         <div class="p-col-12 p-md-12 p-lg-6">
                                            <p:outputLabel for="amount">Amount</p:outputLabel>
                                            <p:inputNumber id="amount"
                                                         value="#{loanApplicationForm.model.amount}"
                                                         required="true" placeholder="Enter sender SMTP host" />
                                        </div>
                                        
                                         <div class="p-col-12 p-md-12 p-lg-6">
                                            <p:outputLabel for="amount">Duration (Days)</p:outputLabel>
                                            <p:inputNumber id="amount"
                                                         value="#{loanApplicationForm.model.proposedPaymentPeriodInDays}"
                                                         required="true" placeholder="Proposed payment period" />
                                        </div>
                                        
                                         <div class="p-col-12 p-md-12 p-lg-6">
                                            <p:outputLabel for="deatils">Details</p:outputLabel>
                                            <p:inputTextarea id="amount"
                                                         value="#{loanApplicationForm.model.reasonDescription}"
                                                         required="true" placeholder="Enter extra details" />
                                        </div>
                                        
                                       
                                       
                                    </div>
                                </p:fieldset>
                                
                               
                            
                             
                            </div>
                            <div class="ui-g-12" >
                                <div class="ui-g-1" style="margin-right: 1%">

                                    <p:commandButton icon="fa fa-save" value="Save" id="saveBtn"
                                                     styleClass="ui-button-success" validateClient="true"
                                                     action="#{loanApplicationForm.save}"
                                                     update="loanApplicationForm" />

                                </div>
                                <div class="ui-g-1">
                                    <p:button value="Back" styleClass="ui-button-secondary"
                                              icon="fa fa-backward" 
                                              outcome="#{loanApplicationForm.parentView}" />
                                </div>

                            </div>


                        </div>
                        <p:blockUI block="loanApplicationForm" trigger="saveBtn">
                            <p:graphicImage value="/resources/images/workingicon.png" />
                        </p:blockUI>

                    </div>
                </div>
            </ui:fragment>
        </h:form>


    </ui:define>
</ui:composition>
