
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="loansView" enctype="multipart/form-data"
                        rendered="#{componentRenderer.administrator or componentRenderer.loanProvider}">

                  
                    <div class="card">
                        <h:outputText value="Filters" />

                        <p:growl id="messages" showDetail="true" />

                        <div class="p-grid" >
                            <div class="p-col-12 p-md-6 p-lg-3" >
                                <p:inputText id="searchTerm" required="false"

                                             placeholder="Search ..."
                                             onkeyup="#{loansView.reloadFilterReset()}"
                                             value="#{loansView.searchTerm}" >

                                    <p:ajax event="change" update="loansView" listener="#{loansView.reloadFilterReset()}"/>
                                </p:inputText>
                            </div> 
                            <!-- comment -->


                         
                            <div class="p-col-12 p-md-6 p-lg-3" >
                                <p:commandButton icon="fa fa-search" styleClass="ui-button-help"
                                                 id="searchBtn" style="margin-right: 18px"
                                                 actionListener="#{loansView.reloadFilterReset()}" >
                                </p:commandButton>
                            </div>


                        </div>

                    </div>

                    <ui:fragment>
                        <div class="p-grid table-demo">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable id="loansTable" var="model" value="#{loansView}"
                                                 widgetVar="loansTable"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" lazy="true"
                                                 rows="#{loansView.maximumresultsPerpage}"
                                                 emptyMessage="#{loansView.dataEmptyMessage}"
                                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                                 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div >
                                                    <span class="table-header-text">Loan packages</span>

                                                </div>

                                                <div >
                                                    <div class="p-d-flex p-flex-wrap">
                                                        <div class="p-mr-2 p-mb-2">
                                                            <p:commandButton value="Export" 
                                                                             process="clientsTable" icon="fa fa-upload" 

                                                                             styleClass="button-secondary" ajax="false">
                                                                <p:dataExporter type="pdf"  target="loansTable" fileName="loans"/>
                                                            </p:commandButton>
                                                        </div>  
                                                        <div class="p-mr-2 p-mb-2">

                                                            <p:commandButton icon="fa fa-plus" value="New"
                                                                             rendered="#{componentRenderer.loanProvider and not componentRenderer.administrator}"
                                                                             styleClass="primary-button" style="margin-left: 20px"
                                                                             action="#{loanCreationForm.getViewPath}">
                                                                <f:setPropertyActionListener target="#{loanCreationForm.model}"
                                                                                             value="#{null}" />
                                                            </p:commandButton>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </f:facet>

                                        <p:column width="30" headerText="No.">
                                            <h:outputText value="#{row + 1}" />
                                        </p:column>

                                        <p:column width="150" headerText="Title">
                                            <h:outputText value="#{model.title}" />
                                        </p:column>
                                        <p:column  headerText="Description">
                                            <h:outputText value="#{model.description}" />
                                        </p:column>

                                        <p:column width="100" headerText="Interest ">

                                            <h:outputText value="#{model.interestRate}% #{model.interestRateInterval}" />
                                        </p:column>
                                        
                                         <p:column width="100" headerText="Amount Range ">

                                            <h:outputText value="#{model.minimumAmount} - #{model.maximumAmount}" />
                                        </p:column>

                                     

                                        <p:column headerText="Loan provider" rendered="#{componentRenderer.administrator}">

                                            <h:outputText value="#{model.loanProvider.name}" />

                                        </p:column>


                                        <p:column headerText="Action" width="140" exportable="false" style="text-align: center" >

                                            

                                            <p:commandButton icon="fa fa-edit" title="View" 
                                                             styleClass="ui-button-primary"  style="margin-left: 5px"

                                                             action="#{loanCreationForm.getViewPath}">
                                                <f:setPropertyActionListener value="#{model}"
                                                                             target="#{loanCreationForm.model}" />

                                            </p:commandButton>






                                            <p:commandButton icon="fa fa-trash" title="Delete"  
                                                             styleClass="danger-button" style="margin-left: 5px"
                                                             action="#{loansView.deleteLoan(model)}"
                                                             update="loansTable">
                                                <p:confirm header="Confirmation"
                                                           message="You are about to delete a loan. Do you wish to continue?"
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>

                                        </p:column>

                                    </p:dataTable>

                                    <p:blockUI block="loansView" trigger="searchBtn">
                                        <p:graphicImage value="/resources/images/workingicon.png" />
                                    </p:blockUI>



                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <p:blockUI block="loansView" >
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>    
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                        <p:commandButton value="No" type="button"
                                         styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
                    </p:confirmDialog>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
