<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>#{collateralFormDialog.model.isNew()?'Add collateral':collateralFormDialog.model.name}</title>
        <h:form id="collateralFormDialog" styleClass="card" style="border-radius: 2px !important">
            <div class="p-grid ui-fluid" style="">
                <div class="ui-col-12 ui-md-6">
                    <h5>Name</h5>
                    <div class="ui-inputgroup">

                        <p:inputText value="#{collateralFormDialog.model.name}" disabled="#{not collateralFormDialog.editDetails}" required="true" />
                    </div>
                </div>


                <div class="ui-col-12 ui-md-6">
                    <h5>Estimated value</h5>
                    <div class="ui-inputgroup">

                        <p:inputText value="#{collateralFormDialog.model.estimatedValue}" disabled="#{not collateralFormDialog.editDetails}" required="true" />
                    </div>
                </div>
                <div class="ui-col-12 ui-md-12 ">
                    <h5>Attachment</h5>
                    <div class="p-grid " >
                        <div class="p-col-8 " >
                            <p:graphicImage id="dialogueImageView" width="100" height="100" value="#{collateralFormDialog.model.attachementLink}" 
                                            />
                        </div>
                        <div class="p-col-4">

                            <p:fileUpload 
                                multiple="false"
                                style="width: 100%"
                                rendered="#{not collateralFormDialog.editDetails}"
                                sizeLimit="3145728" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                invalidSizeMessage="Maximum file size allowed is 3 MB"
                                invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                                update="dialogueImageView"

                                fileUploadListener="#{collateralFormDialog.imageUploadEvent}"/>

                        </div>
                    </div>

                </div>

                <div class="ui-col-12 ui-md-12">
                    <h5>Other details</h5>
                    <div class="ui-inputgroup">

                        <p:inputTextarea rows="9" disabled="#{not collateralFormDialog.editDetails}"  value="#{collateralFormDialog.model.otherDetails}" required="true" />
                    </div>
                </div>


                <div class="ui-col-12 ui-md-12" style="margin-top: 20px;">
                    <div class="p-grid p-justify-end">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel" 
                                             validateClient="false"
                                             process="@this"
                                             action="#{collateralFormDialog.hide}"
                                             styleClass="outlined-button button-help" />
                        </div>
                        <div class="p-col-2">
                            <p:commandButton value="Save" 
                                             process="@form"
                                             actionListener="#{collateralFormDialog.save}"
                                             update="collateralFormDialog" validateClient="true" />
                        </div>
                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>
</ui:composition>
