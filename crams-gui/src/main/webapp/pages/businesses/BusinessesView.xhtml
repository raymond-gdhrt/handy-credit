
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="businessesView" enctype="multipart/form-data"
                        rendered="#{componentRenderer.administrator}">

                 
                    <div class="card">
                        <h:outputText value="Filters" />

                        <p:growl id="messages" showDetail="true" />

                        <div class="p-grid" >
                            <div class="p-col-12 p-md-6 p-lg-3" >
                                <p:inputText id="searchTerm" required="false"

                                             placeholder="Search ..."
                                             onkeyup="#{businessesView.reloadFilterReset()}"
                                             value="#{businessesView.searchTerm}" >

                                    <p:ajax event="change" update="businessesView" listener="#{businessesView.reloadFilterReset()}"/>
                                </p:inputText>
                            </div> <!-- comment -->


                            <div class="p-col-12 p-md-6 p-lg-3" >
                                <p:selectCheckboxMenu id="countries" label="Filter district" value="#{businessesView.selectedCountries}" 
                                                      converter="countryConverter"  style="height: 100%" >

                                    <f:selectItems value="#{businessesView.countries}"/>
                                    <p:ajax event="change" update="businessesView" listener="#{businessesView.reloadFilterReset()}"/>
                                </p:selectCheckboxMenu>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3" >
                                <p:commandButton icon="fa fa-search" styleClass="button-help"
                                                 id="searchBtn" style="margin-right: 18px"
                                                 actionListener="#{businessesView.reloadFilterReset()}" >
                                </p:commandButton>
                            </div>


                        </div>

                    </div>

                    <ui:fragment>
                        <div class="p-grid table-demo">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable id="businessOwnersTable" var="model" value="#{businessesView}"
                                                 widgetVar="businessOwnersTable"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" lazy="true"
                                                 rows="#{businessesView.maximumresultsPerpage}"
                                                 emptyMessage="#{businessesView.dataEmptyMessage}"
                                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                                 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div >
                                                    <span class="table-header-text">SMEs</span>

                                                </div>

                                                <div >
                                                    <div class="p-d-flex p-flex-wrap">
                                                        <div class="p-mr-2 p-mb-2">
                                                            <p:commandButton value="Export" 
                                                                             process="businessOwnersTable" icon="fa fa-upload" 

                                                                             styleClass="button-secondary" ajax="false">
                                                                <p:dataExporter type="pdf"  target="businessOwnersTable" fileName="businessOwners"/>
                                                            </p:commandButton>
                                                        </div>  
                                                        <div class="p-mr-2 p-mb-2">

                                                      
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </f:facet>

                                        <p:column width="30" headerText="No.">
                                            <h:outputText value="#{row + 1}" />
                                        </p:column>

                                        <p:column width="100" headerText="Full name">
                                            <h:outputText value="#{model.name}" />
                                        </p:column>
                                       

                                        <p:column width="100" headerText="Type">

                                            <h:outputText value="#{model.type}" />
                                        </p:column>

                                        <p:column width="100" headerText="District">

                                            <h:outputText value="#{model.district}" />
                                        </p:column>
                                         <p:column width="100" headerText="Phone number">
                                            <h:outputText value="#{model.phoneNumber}" />
                                        </p:column>
                                         <p:column width="200" headerText="Email">
                                            <h:outputText value="#{model.emailAddress}" />
                                        </p:column>
                                        
                                          <p:column width="50" headerText="Status">
                                            <h:outputText value="#{model.accountStatus}" />
                                        </p:column>

                                        <p:column width="50" headerText="Date registered">

                                            <h:outputText value="#{model.dateCreated}" >
                                                <f:convertDateTime pattern="dd/MMM/yyyy 'at' hh:mm a"/>
                                            </h:outputText>
                                        </p:column>


                                        <p:column headerText="Action" width="140" exportable="false" style="text-align: center" >

                                            <p:commandButton  process="@this" icon="fa fa-edit" 
                                                              styleClass="help-button"
                                                              immediate="true"  rendered="#{componentRenderer.administrator}"
                                                              actionListener="#{businessOwnerFormDialog.show}">
                                                <f:setPropertyActionListener value="#{model}"
                                                                             target="#{businessOwnerFormDialog.model}" />

                                                <p:ajax event="dialogReturn" update="businessOwnersTable" />
                                            </p:commandButton>


                                            <p:commandButton icon="fa fa-eye" title="View" 
                                                             styleClass="primary-button"  style="margin-left: 5px"

                                                             action="#{businessProfileView.getViewPath}">
                                                <f:setPropertyActionListener value="#{model}"
                                                                             target="#{businessProfileView.model}" />

                                            </p:commandButton>






                                            <p:commandButton icon="fa fa-trash" title="Delete"  
                                                             styleClass="danger-button" style="margin-left: 5px"
                                                             action="#{businessesView.deleteAuthor(model)}"
                                                             rendered="#{componentRenderer.administrator }"
                                                             update="businessOwnersTable">
                                                <p:confirm header="Confirmation"
                                                           message="You are about to delete a businessOwner. Do you wish to continue?"
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>

                                        </p:column>

                                    </p:dataTable>

                                    <p:blockUI block="businessesView" trigger="searchBtn">
                                        <p:graphicImage value="/resources/images/workingicon.png" />
                                    </p:blockUI>



                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <p:blockUI block="businessesView" >
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>    
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                        <p:commandButton value="No" type="button"
                                         styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
                    </p:confirmDialog>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
