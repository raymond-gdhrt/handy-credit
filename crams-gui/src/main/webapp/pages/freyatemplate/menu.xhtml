<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:fr="http://primefaces.org/freya">

    <div class="menu-wrapper">
        <div class="sidebar-logo">
            <h:link target="#{request.contextPath}/Dashboard">
                <p:graphicImage name="images/logo.png" library="freya-layout" />
            </h:link>
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <span class="pin"></span>
            </a>

        </div>
        <div class="layout-menu-container">
            <h:form id="menuform">
                <fr:menu widgetVar="FreyaMenuWidget">
                    <p:menuitem id="om_dashboard" value="Dashboard" icon="pi pi-home" 
                              
                                url="/Dashboard"  />
                    <p:menuitem id="busineses" rendered="#{componentRenderer.administrator}"
                                value="Businesses"
                                icon="pi pi-briefcase" 
                                url="/Businesses" />
                    
                    <p:menuitem id="businesesPV" rendered="#{componentRenderer.businessOwner and not componentRenderer.administrator }"
                                value="My profile"
                                icon="pi pi-briefcase" 
                                url="/BusinessProfile" />

                    <p:menuitem id="loanProviders" 
                                rendered="#{componentRenderer.administrator}"
                                value="Loan providers"
                                icon="pi pi-id-card" 
                                url="/LoanProviders" />
                    
                    <p:menuitem id="loanApplications" 
                                rendered="#{componentRenderer.administrator or componentRenderer.loanProvider}"
                                value="Loan applications"
                                icon="pi pi-th-large" 
                                url="/LoanApplications" />

                    <p:menuitem id="loans" 
                                rendered="#{componentRenderer.administrator or componentRenderer.loanProvider}"
                                value="Loans"
                                icon="pi pi-compass" 
                                url="/Loans" />
                    
                     <p:menuitem id="loansList" 
                                 rendered="#{ (not componentRenderer.administrator) and  componentRenderer.businessOwner}"
                                value="Loans"
                                icon="pi pi-compass" 
                                url="/LoansList" />
                    
                    
                    <p:submenu  label="Tools" 
                                 rendered="#{componentRenderer.administrator}"
                                icon="pi pi-cog" >
                        
                         <p:menuitem id="settings" 
                                
                                value="System Settings"
                                icon="pi pi-bars" 
                                url="/Settings"/>
                         
                          <p:menuitem id="roles" 
                                
                                value="Roles"
                                icon="pi pi-bars" 
                                url="/Roles"/>
                    </p:submenu>

                   
                    <p:menuitem id="om_grid" 
                                value="Logout"
                                icon="pi pi-arrow-circle-left" 
                                url="/ServiceLogout" />


                </fr:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
